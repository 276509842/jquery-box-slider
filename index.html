<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Cubic slider</title>
	
	<link href="css/style.css" rel="stylesheet">
</head>
	<body>
	  <div id="page">
	    
	    <section id="box-slider">
	      <div id="box">
	        <figure class="slide">
	          <img src="img/slide-1.png" alt="">
	        </figure>
	        <figure class="slide">
            <img src="img/slide-2.png" alt="">
          </figure>
          <figure class="slide">
            <img src="img/slide-3.png" alt="">
          </figure>
          <figure class="slide">
            <img src="img/slide-4.png" alt="">
          </figure>
          <figure class="slide">
            <img src="img/slide-5.png" alt="">
          </figure>
          <figure class="slide">
            <img src="img/slide-6.png" alt="">
          </figure>
	      </div>	      
        <footer>
          <nav id="controls">
            <a class="bs-prev" href="#">Prev</a>
            <a class="bs-next" href="#">Next</a>
          </nav>
        </footer>
	    </section>
	    
	  </div>
		<script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="js/box-slider.jquery.js"></script>
		<script>
		  
		  $(function () {
		    
		    $("#box").boxSlider();
		    
		  });
		  
		</script>
	</body>
</html>
