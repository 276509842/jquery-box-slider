<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Cubic slider</title>

	<link href="css/style.css" rel="stylesheet">
  <script src="js/lib/modernizr.min.js"></script>
</head>
	<body>
	  <div id="page">

      <section>

        <header>
          <h1>jQuery 3D content slider</h1>
        </header>

        <form id="effect-selector">
          <select id="effects">
            <option value="scrollVert3d">3D vertical scroll</option>
            <option value="scrollVert">Vertical scroll</option>
            <option value="fade">Fade</option>
          </select>
        </form>
      
        <div id="slider-shadow">
          <div id="slider-viewport">
            <div id="box">
              <figure class="slide">
                <img src="img/slide-1.png" alt="Example image for slide one">
              </figure>
              <figure class="slide">
                <img src="img/slide-2.png" alt="Example image for slide two">
              </figure>
              <figure class="slide">
                <img src="img/slide-3.png" alt="Example image for slide three">
              </figure>
              <figure class="slide">
                <img src="img/slide-4.png" alt="Example image for slide four">
              </figure>
              <figure class="slide">
                <img src="img/slide-5.png" alt="Example image for slide five">
              </figure>
            </div>
          </div>
        </div>

        <footer>
          <nav class="slider-controls">
            <ul id="controls">
              <li><a id="prev" href="#">prev</a></li>
              <li><a class="goto-slide" href="#" data-slideindex="0">1</a></li>
              <li><a class="goto-slide" href="#" data-slideindex="1">2</a></li>
              <li><a class="goto-slide" href="#" data-slideindex="2">3</a></li>
              <li><a class="goto-slide" href="#" data-slideindex="3">4</a></li>
              <li><a class="goto-slide" href="#" data-slideindex="4">5</a></li>
              <li><a id="next" href="#">next</a></li>
            </ul>
          </nav>
        </footer>

      </section>

	  </div>
		<script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery-1.7.2.min.js"><\/script>')</script>
		<script src="js/box-slider.jquery.js"></script>
		<script src="js/effects/box-slider-scroll-vert-3d.js"></script>
		<script src="js/effects/box-slider-scroll-vert.js"></script>
		<script src="js/effects/box-slider-fade.js"></script>
		<script>

		  $(function () {

        var $box = $('#box');

        // initialize the plugin with the desired settings
        $box.boxSlider({
            speed: 750
          , autoScroll: true
          , timeout: 5000
          , pauseOnHover: true
          , next: '#next'
          , prev: '#prev'
          //, effect: 'scrollHorz3d'
        });

        // pagination isn't built in simply because it's easy to 
        // roll your own with the plugin API methods
        $('#controls').on('click', '.goto-slide', function (ev) {
          $box.boxSlider('showSlide', $(this).data('slideindex'));
          ev.preventDefault();
        });

        $('#effects').on('change', function () {
          $box.boxSlider('option', 'effect', this.value);
        });

		  });

		</script>
	</body>
</html>
